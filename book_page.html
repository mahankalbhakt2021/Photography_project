    <!-- Booking Section -->
    <div class="container">
        <h2> Book Your Photography Session 🎉</h2>
        <p>Capture your best moments with vibrant colors and professional quality!</p>
        
        <form action="#" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="name"> Event Address:</label>
            <input type="text" id="name" name="name" required>

            <label for="event">Select Event Type:</label>
            <select id="event" name="event">
                <option value="wedding">💍 Wedding Photography</option>
                <option value="wedding">📸 Pree wedding shoot</option>
                <option value="portrait">👤 Portrait Session</option>
                <option value="nature">🌿 Nature Photography</option>
                <option value="product">📦 Product Photography</option>
            </select>

            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="message">Additional Details:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit"> Book Now</button>
        </form>
    </div>
